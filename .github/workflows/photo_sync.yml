name: Daily Photo Sync

on:
  schedule:
    # 05:30 AM Pacific Standard Time corresponds to 13:30 UTC
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  run-photo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r staging-localist-photo-downloader/requirements.txt

      - name: Run photo sync
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
        # python photo_sync.py --limit 10
        run: python staging-localist-photo-downloader/photo_sync.py
