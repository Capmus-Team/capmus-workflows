name: Ticketmaster

# Trigger manually or on a schedule
on:
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: "0 2 * * *"  # daily at 02:00 UTC
    - cron: "0 14 * * *"  # 14:00 UTC

concurrency:
  group: staging-ticketmaster-fetch
  cancel-in-progress: true

jobs:
  load_ticketmaster:
    runs-on: ubuntu-latest

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 psycopg2-binary requests python-dotenv

      - name: Run Ticketmaster loader
        run: |
          python staging_ticketmaster_fetch.py

  sync-ticketmaster-images:
    runs-on: ubuntu-latest
    needs: load_ticketmaster
    strategy:
      fail-fast: false
      matrix:
        worker_id: [1, 2, 3, 4, 5, 6, 7, 8]

    env:
      DB_URL: ${{ secrets.DB_URL }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install boto3 psycopg2-binary requests python-dotenv

      - name: Run Ticketmaster Image Sync
        run: |
          python ticketmaster_image_downloader.py --allow-concurrent
